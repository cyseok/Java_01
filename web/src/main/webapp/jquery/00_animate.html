<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-1.12.4.min.js"></script>
        <style>
            div{
                position: relative;
                width: 50px; height: 50px;
                background-color: skyblue;
            }
        </style>
       
    </head>
    <body>
        <button type="button" id="btn1">GO</button>
        <button type="button" id="btn2">STOP</button>
        <hr>
        <div></div>
       
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#div").animate({
                        right: 500
                    },1000);
                    $("#div").animate({
                        bottom: 500
                    },1000);
                    $("#div").animate({
                        left: 0
                    },1000);
                    $("#div").animate({
                        top: 0
                    },1000);
                    
                    $("#btn2").click(function(){
                        $("#div").stop();
                    });

                });
                
              });
             
         
                
           
        </script>
    </body>
</html>
