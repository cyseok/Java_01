<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_li</title>
</head>
<body>
	<h1>li 태그</h1>
	<hr>
	<!-- li 태그 : 목록을 출력하는 태그 -->
	<!-- => ol 태그 또는 ul 태그의 하위 태그로 사용해야 한다. -->
	<h3>방</h3>
	<ul>
		<li>도미토리, 동성(또는 가족)</li>
		<li>4인실</li>
		<li>공동취사실 및 화장실</li>
		<li>비용
			<ul>
				<li>비수기 : 1인 20,000원</li>
				<li>성수기 : 1인 25,000원</li>
			</ul>
		</il>
	</ul>
	<hr>
	
	<!-- ol 태그 : 순서를 제공, 숫자로 표현 -->
	<h3>방2</h3>
		<ol>
		<li>도미토리, 동성(또는 가족)</li>
		<li>4인실</li>
		<li>공동취사실 및 화장실</li>
		<li>비용
			<ol>
				<li>비수기 : 1인 20,000원</li>
				<li>성수기 : 1인 25,000원</li>
			</ol>
		</il>
	</ol>

</body>
</html>
