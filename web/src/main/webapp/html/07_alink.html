<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_alink</title>
</head>
<body>
	<h1>a 태그</h1>
	<hr>
	<!-- a 태그 : 클릭 이벤트로 다른 웹문서 or 프로그램을 요청하기 위한 태그 -->
	<!-- => 하이퍼 링크 기능을 제공 -> 페이지 이동 -->
	
	<!-- href 속성 : 클릭 이벤크가 발생될 경우 요청한 URL 주소를 설정 -->
	<!-- => 태그내용(텍스트 or 이미지)을 클릭한 경우 클라이언트 브라우저의 주소창 URL 주소가 
		href 속성값으로 변경되고 URL 주소의 웹문서 or 프로그램의 결과를 가져옴 -->
	<a href="https://www.naver.com">네이버</a>&nbsp;&nbsp;&nbsp;
	<a href="https://www.daum.net">다음</a>&nbsp;&nbsp;&nbsp;
	<a href="https://www.google.com">구글</a>&nbsp;&nbsp;&nbsp;
	<hr>
	
	<!-- 요청 URL 주소 뒤에 ? 기호를 붙이고 [이름=값&이름=값...] 형식으로 요청 
		웹프로그램에게 값 전달 가능 -> 질의 문자열(QueryString)을 이용한 값 전달 -->
		
	<!-- 절대경로 -->
	<a href="/web/html/07_kor.html?name=kim"><img alt="kor" src="/web/html/images/kor.png"></a>
	
	<!-- 상대경로 -->
	<!-- target 속성 : _self(현재 브라우저 -> 기본), _blank(새로운 브라우저), 
		_top(최상위 브라우저), _parent(부모 브라우저), _child(자식 브라우저), 
		내부 브라우저(iframe 태그)의 name 속성값 -->
	<a href="07_eng.html" target="_blank"><img alt="eng" src="images/eng.png"></a>

</body>
</html>
