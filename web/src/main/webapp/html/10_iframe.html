<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_iframe</title>
</head>
<body>
	<h1>iframe 태그</h1>
	<hr>
	<!-- iframe 태그 : 브라우저에 내장 브라우저를 생성하여 다른 웹문서를 출력하기 위한 기능 -->
	<!-- src 속성 : 내장 브라우저로 요청할 웹문서 or 웹프로그램의 URL 주소를 설정 -->
	<!-- height 속성 : 박스모델의 높이를 설정 -->
	<iframe src="https://www.daum.net" width="800" height="600"></iframe>
	
	<iframe src="/web/html/10_left.html" width="600" height="500" name="left"></iframe>
	<iframe src="10_right.html" width="600" height="500" name="right"></iframe>
</body>
</html>
