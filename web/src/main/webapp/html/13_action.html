<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_action</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<p>form 태그를 이용하여 요청한 웹프로그램 -> 사용자의 입력값을 전달받아 처리</p>
	
	<!-- a 태그를 이용하면 클릭 이벤트를 이용해 웹프로그램을 GET 방식으로 요청 -->
	<!-- => href 속성값으로 요청한 웹프로그램의 URL 주소를 설정 -->
	<!-- 요청 웹프로그램에 값을 전달할 경우 질의문자열을 작성 -->
	<!-- => URL 주소는 영문자, 숫자, 일부 특수문자만 작성 가능하므로 질의문자열을
		작성할 경우 작성가능 외에 다른문자 전달 불가능 -->
	<!-- => 영문자, 숫자, 일부 특수문자를 제외한 문자값은 부호화 처리를 통해 전달가능
		-> Java, JavaScript -->
	<p><a href="13_form.html?name=HongGilDong">입력페이지 이동</a></p>

</body>
</html>
