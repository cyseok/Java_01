<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_dl</title>
</head>
<body>
 	<h1>dl 태그</h1>
 	<hr>
 	<!-- dl 태그 : 정의 목록(Definition List)를 출력하는 태그 -->
 	<!-- => 하위 태그 : dt, dd -->
 	<h3>방</h3>
 	<dl>
 		<!-- dt 태그 : 정의 용어(Definition Term)를 출력하는 태그 -->
 		<dt>대상</dt>
 		<!-- dd 태그 : 정의 설명(Definition Description)을 출력하는 태그 -->
 		<dd>도미토리, 가족 1팀</dd>
 		
 		<dt>크기</dt>
 		<dd>4인실</dd>
 		
 		<dt>주의사항</dt>
 		<dd>공동 취사실 및 화장실</dd>
 		
 		<dt>비용</dt>
 		<dd>비수기 : 1인 20,000원</dd> 
 		<dd>성수기 : 1인 25,000원</dd> 
 	</dl>

</body>
</html>
