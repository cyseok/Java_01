<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML_table</title>
</head>
<body>
	<h1>table 태그</h1>
	<hr>
	<!-- table 태그 : 표를 출력하는 태그 -->
	<!-- => 하위 태그 : tr -->
	
	<!-- border 속서 : 0(없음) or 1(외곽선 출력)로 설정 -->
	<!-- 상위 태그에 적용된 디자인 속성은 하위 태그로 상속되어 적용 -->
	<table border="1">
		<!-- tr 태그 : 행을 출력하는 태그 -->
		<!-- => 하위 태그 : th, td -->
		<!-- => 모든 tr 태그의 셀의 개수는 같아야 한다. -->
		<tr>
			<!-- th(= td) 태그 : 열을 출력하는 태그 -->
			<!-- => th 태그 or td 태그의 태그 내용이 출력됨 = 셀(cell) -->
			<!-- => th 태그는 태그 내용을 가운데 정렬하고 굵게 출력 -->
			<!-- ★셀의 폭은 태그 내용에 의해 자동 변경 -->
			<th>번호</th><th>이름</th><th>주소</th>
		</tr>	
		<tr>
			<td>1</td><td>홍길동</td><td>서울시 강남구</td>
		</tr>
		<tr>
			<td>2</td><td>임꺽정</td><td>서울시 강북구</td>
		</tr>
		<tr>
			<td>3</td><td>전우치</td><td>서울시 강남구</td>
		</tr>
	</table>

</body>
</html>
