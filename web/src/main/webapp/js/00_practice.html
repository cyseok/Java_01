<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JavaScript EventListener</title>
</head>

<body>

	<h1>여러 개의 이벤트 리스너 등록</h1>
	<p>아래 버튼에 마우스를 올리거나 클릭해 보세요!</p>
	<button id="btn1">버튼</button>
	<button id="btn2">dblclick 이벤트</button>
	<button id="btn3">초기화</button>
	<p id="text"></p>

	<script>
		var btn1 = document.getElementById("btn1");			// 아이디가 "btn"인 요소를 선택함.
		var btn2 = document.getElementById("btn2");			// 아이디가 "btn"인 요소를 선택함.
		var btn3 = document.getElementById("btn3");			// 아이디가 "btn"인 요소를 선택함.
		
		btn1.addEventListener("click", clickBtn1);			// 선택한 요소에 click 이벤트 리스너를 등록함.
		btn1.addEventListener("mouseover", mouseoverBtn);	// 선택한 요소에 mouseover 이벤트 리스너를 등록함.
		btn1.addEventListener("mouseout", mouseoutBtn);		// 선택한 요소에 mouseout 이벤트 리스너를 등록함.
		btn2.addEventListener("dblclick", dblclick);
		btn3.addEventListener("click", clickBtn2);
		
		function clickBtn1() {
			document.getElementById("text").innerHTML = "버튼이 클릭됐어요!";
		}
		function mouseoverBtn() {
			document.getElementById("text").innerHTML = "버튼 위에 마우스가 있네요!";
		}
		function mouseoutBtn() {
			document.getElementById("text").innerHTML = "버튼 밖으로 마우스가 나갔어요!";
		}
		
		function dblclick() {
			document.getElementById("text").innerHTML = "버튼이 두 번 클릭됐어요!";
		}
		
		function clickBtn2() {
			document.getElementById("clear").removeChild();
		}2
		
		
	
	    
	</script>
		
</body>

</html>
