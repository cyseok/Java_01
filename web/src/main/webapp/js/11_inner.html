<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript_inner</title>
</head>
<body>
	<h1>내부함수(Inner Function)</h1>
	<hr>
	<p>내부함수 - 함수에 선언된 함수 : 함수에서만 호출 가능</p>
	
	<script type="text/javascript">
	/*
	function display() {
		alert("display 함수의 명령 실행-1");
	}
	
	// 동일한 이름의 함수 선언 가능 - 기존 함수에서 덮어씌워짐(OverWrite)
	function display() {
		alert("display 함수의 명령 실행-2");
	}
	
	display();
	*/
	
	function outer () {
		// 내부함수 선언
		function inner() {
			alert("display 함수의 명령 실행-2");
		}
		inner(); // ★내부함수는 선언된 함수 내부에서만 호출가능		
	}
	outer();
	
	//-------------------------------------------------
	
	function outer() {
		//함수 내부에 익명함수를 선언하여 호출
		(function() {
			alert("익명함수의 명령 실행");
		})();
	}
	
	outer();
	</script>
</body>
</html>
